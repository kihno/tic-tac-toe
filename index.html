<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        

        <div id="start">
            <button id="play">Play</button>
        </div>

        <div id="end">
            <div id="display"></div>
            <button id="playAgain">Play Again</button>
        </div>

        <div id="gameBoard">
            <button id='0' class="tiles"></button>
            <button id='1' class="tiles"></button>
            <button id='2' class="tiles"></button>
            <button id='3' class="tiles"></button>
            <button id='4' class="tiles"></button>
            <button id='5' class="tiles"></button>
            <button id='6' class="tiles"></button>
            <button id='7' class="tiles"></button>
            <button id='8' class="tiles"></button>
        </div>

        <div id="info">

        </div>

    </main>

    <footer>
        <p>Created by <a href="https://github.com/kihno"> Kihno</a></p>
    </footer>
</body>
</html>
